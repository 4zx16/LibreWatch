<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Together</title>
<style>
  body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    padding: 1rem;
    background: #1c1c1c;
    display: flex;
    justify-content: center;
  }
  input[type="text"] {
    width: 60%;
    padding: 0.5rem;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }
  button {
    margin-left: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: #ff3b3b;
    color: #fff;
    cursor: pointer;
  }
  iframe {
    margin-top: 1rem;
    width: 90%;
    height: 70vh;
    border: none;
    border-radius: 8px;
  }
</style>
</head>
<body>

<header>
  <input id="searchBox" type="text" placeholder="Search videos...">
  <button onclick="searchVideo()">Search</button>
</header>

<iframe id="videoFrame" src="https://invidious.nerdvpn.de/watch?v=hgYhws0AHcg" allowfullscreen></iframe>

<script>
function searchVideo() {
  const query = document.getElementById('searchBox').value.trim();
  if(!query) return;
  
  // Use Invidious search URL
  const searchUrl = `https://invidious.nerdvpn.de/search?q=${encodeURIComponent(query)}`;
  
  // Open results in new tab (or you could parse and embed)
  window.open(searchUrl, '_blank');
}
</script>

</body>
</html>
