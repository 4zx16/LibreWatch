<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LibreWatch</title>
<style>
body { font-family: sans-serif; background: #111; color: #eee; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
#player { width: 640px; max-width: 95vw; height: 360px; margin-top: 1rem; }
input, button { padding: .5rem; margin: .25rem; font-size: 1rem; }
</style>
</head>
<body>

<h1>LibreWatch</h1>
<div>
  <input class="videoInput" value="dQw4w9WgXcQ">
  <button class="loadBtn">Load</button>
  <div class="player"></div>
</div>

<div>
  <input class="videoInput" value="dQw4w9WgXcQ">
  <button class="loadBtn">Load</button>
  <div class="player"></div>
</div>

<script src="/LibreWatch/Player/youtubePlayer.js"></script>
<script>
  document.querySelectorAll('.loadBtn').forEach(btn => {
    btn.addEventListener('click', async () => {
      const container = btn.nextElementSibling; // assumes div.player right after button
      const input = btn.previousElementSibling;
      const id = input.value.trim();
      if(!id) return alert('Invalid video ID');
      await window.LibreWatchPlayer.create(container, id, { autoplay: 1 });
    });
  });
</script>
</body>
</html>
